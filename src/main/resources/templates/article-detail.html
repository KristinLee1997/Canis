<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Orion</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="/static/images/miao.jpeg" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-body" style="margin-left:-150px;margin-top: -50px">
        <div style="margin-right: 50px">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>上传文章</legend>
            </fieldset>
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">专栏名称</label>
                    <div class="layui-input-block">
                        <select name="courseId" lay-filter="question_category">
                            <option th:text="${course.courseName}" selected=""></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label"><b>文章章节码</b></label>
                    <div class="layui-input-block">
                        <textarea name="number" th:text="${article.number}" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label"><b>文章标题</b></label>
                    <div class="layui-input-block">
                        <textarea name="title" th:text="${article.title}" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label"><b>文章内容</b></label>
                    <div class="layui-input-block">
                        <textarea name="content" id="article-content" th:text="${article.content}"
                                  class="layui-textarea"></textarea>
                    </div>
                </div>
                <!--                <div class="layui-form-item">-->
                <!--                    <button class="layui-btn" lay-submit="" lay-filter="demo2">提交文章</button>-->
                <!--                </div>-->
            </form>
        </div>
    </div>
</div>


<script src="/static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });
    layui.use(['form', 'layedit', 'laydate', 'rate', 'jquery', 'layedit'], function () {
        var form = layui.form
            , layer = layui.layer
            // , layedit = layui.layedit
            , laydate = layui.laydate;
        var rate = layui.rate,
            layedit = layui.layedit,
            $ = layui.jquery;
        var index = layedit.build('article-content'); //建立编辑器
    });

</script>

</body>
</html>
