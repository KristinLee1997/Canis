<body>
<!-- 中部开始 -->
<div class="wrapper">
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>昵称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_username" name="nickname" required="" lay-verify="nikename"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_id" class="layui-form-label">
                        <span class="x-red">*</span>手机号
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_id" name="phoneNumber" required="" lay-verify="phoneNumber"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button class="layui-btn" lay-filter="tianjia" lay-submit="">
                        增加
                    </button>
                </div>
            </form>
            <!-- 右侧内容框架，更改从这里结束 -->
        </div>
    </div>
    <!-- 右侧主体结束 -->
</div>
<!-- 中部结束 -->
<script>
    layui.use(['form', 'layer'],
        function () {
            $ = layui.jquery;
            var form = layui.form;

            //监听提交
            form.on('submit(tianjia)',
                function (data) {
                    console.log(data);
                    console.log(data.field);
                    $.ajax({
                        url: "/admin/add",
                        data: JSON.stringify(data.field),
                        type: "post",
                        dataType: "json",
                        contentType: "application/json",
                        success: function (data) {
                            console.log(data);
                            console.log("haha");
                            xadmin.father_reload();
                        },
                        error: function (e, m) {
                            console.log(e);
                            console.log(m);
                        }
                    });
                    return false;
                    //发异步，把数据提交给php

</script>
